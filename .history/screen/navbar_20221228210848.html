<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Scroll on Highlight</title>
    <link rel="stylesheet" href="/styles/navbar.css" />
</head>

<body>
    <section class="hero">
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <a href="#!" class="logo">
                        <img src="logo.png" alt="Logo" />
                    </a>
                    <div class="nav_icon">
                        <div class="line"></div>
                    </div>
                    <ul class="nav_menu">
                        <li class="nav_list">
                            <a href="#!" class="nav_link home active">Home</a>
                        </li>
                        <li class="nav_list">
                            <a href="#about" class="nav_link">About</a>
                        </li>
                        <li class="nav_list">
                            <a href="#project" class="nav_link">Project</a>
                        </li>
                        <li class="nav_list">
                            <a href="#contact" class="nav_link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </section>
    <section id="about">
        <h2>About</h2>
    </section>
    <section id="project">
        <h2>Project</h2>
    </section>
    <section id="contact">
        <h2>Contact</h2>
    </section>
    <script src="script.js"></script>
</body>

</html>
