<html>
    <body>
        <section>
            <ul>
                <li class="list active" data-filter="all">Бүгд</li>
                <li class="list" data-filter="class">Анги</li>
                <li class="list" data-filter="kom">Ком</li>
            </ul>
            <div class="product">
                <div class="itemBox class"><iframe src="https://momento360.com/e/u/d29cf767743341259794b6a7a052b0a5?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true"></iframe></div>
                    <div class="itemBox class"><iframe src="https://momento360.com/e/u/d29cf767743341259794b6a7a052b0a5?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true"></iframe></div>
                    <div class="itemBox kom"><iframe src="https://momento360.com/e/u/d29cf767743341259794b6a7a052b0a5?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true"></iframe></div>
                    <div class="itemBox class"><iframe src="https://momento360.com/e/u/d29cf767743341259794b6a7a052b0a5?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true"></iframe> </div>
                    <div class="itemBox kom"><iframe src="https://momento360.com/e/u/d29cf767743341259794b6a7a052b0a5?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true"></iframe></div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
                crossorigin="anonymous" ></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.list').click(function(){
                    const value = $(this).attr('data-filter');
                    if (value == 'all'){
                        $('.itemBox').show('1000');
                    }
                    else{
                        $('.itemBox').not('.'+value).hide('1000');
                        $('.itemBox').filter('.' + value).hide('1000');

                    }
                })
                $('.list').click(function(){
                    $(this).addClass('active').siblings()
                })
            })
        </script>
    </body>
</html>
